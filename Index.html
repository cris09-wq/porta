<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portafolio</title>
  <style>

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: #111827;
      -webkit-font-smoothing: antialiased;
      background-image: url(./fondo.webp);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    header {
      padding: 28px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 60px;
      font-family:Arial, Helvetica, sans-serif;
      text-shadow: 6px 6px 9px rgba(160, 243, 26, 0.7);
      color: white;
    }

    .container {
      max-width: 1100px;
      margin: 28px auto;
      padding: 0 16px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 2fr);
      gap: 18px;
    }

    .card {
      border-radius: 28px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.12)
    }

    .card-body {
      padding: 14px 16px 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgb(255, 244, 226);
    }

    .card-body2 {
      padding: 14px 16px 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgb(255, 244, 226);
    }
    .card-body3 {
      padding: 14px 16px 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgb(255, 244, 226);
    }
    .card-body4 {
      padding: 14px 16px 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgb(255, 244, 226);
    }

    .meta {
      font-size: .82rem;
      margin-bottom: 6px;
    }

    .title {
      font-weight: 600;
      margin: 0 0 8px;
      font-size: 25px;
      font-family: Arial, Helvetica, sans-serif;

    }

    .desc {
      flex: 1;
      color: #374151;
      font-size: .95rem;
      margin: 0 0 14px
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: .95rem
    }

    .btn-primary {
      background: #4f46e5;
      color: #fff
    }

    @media (max-width:520px) {
      header h1 {
        font-size: 1.25rem
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Portafolio</h1>

  </header>

  <main class="container">
    <section class="portfolio-grid" aria-label="Portafolio de proyectos">
      <article class="card">
        <div class="card-body">
          <img src="./img factura.avif" alt="factura">
          <h3 class="title">FACTURA</h3>
          <div class="actions">
            <a class="btn btn-primary" href="https://cris09-wq.github.io/factura4html./">Ver</a>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-body2">
          <img src="./img tienda.webp" alt="tienda">
          <h3 class="title">TIENDA</h3>
          <div class="actions">
            <a class="btn btn-primary" href="https://cris09-wq.github.io/tienda/">Ver</a>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-body3">
          <img src="./img comidas.png" alt="comidas">
          <h3 class="title">COMIDAS RAPIDAS</h3>
          <div class="actions">
            <a class="btn btn-primary" href="https://ivanrene86.github.io/ivancomidasrapidas/">Ver</a>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-body4">
          <img src="./img juegos.webp" alt="juego">
          <h3 class="title">JUEGO</h3>
          <div class="actions">
            <a class="btn btn-primary" href="https://cris09-wq.github.io/juego/heroes.html">Ver</a>

          </div>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
